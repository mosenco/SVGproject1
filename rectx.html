<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <svg class="graph" id="rectx" aria-labelledby="title" role="img">
      <title id="title">A line chart showing some information</title>
      <g class="grid x-grid" id="xGrid">
        <line x1="90" x2="90" y1="5" y2="370"></line>
      </g>
      <g class="grid y-grid" id="yGrid">
        <line x1="90" x2="705" y1="370" y2="370"></line>
      </g>
      <g class="labels x-labels">
        <text x="90" y="400">0</text>
        <text x="130" y="400">1</text>
        <text x="170" y="400">2</text>
        <text x="210" y="400">3</text>
        <text x="250" y="400">4</text>
        <text x="290" y="400">5</text>
        <text x="330" y="400">6</text>
        <text x="370" y="400">7</text>
        <text x="410" y="400">8</text>
        <text x="450" y="400">9</text>
        <text x="490" y="400">10</text>
        <text x="530" y="400">11</text>
        <text x="570" y="400">12</text>
        <text x="610" y="400">13</text>
        <text x="650" y="400">14</text>
        <text x="400" y="440" class="label-title">X VALUES</text>
      </g>
      <g class="labels y-labels">
        <text x="80" y="357">A</text>
        <text x="80" y="327">B</text>
        <text x="80" y="297">C</text>
        <text x="80" y="267">D</text>
        <text x="80" y="237">E</text>
        <text x="80" y="207">F</text>
        <text x="80" y="177">G</text>
        <text x="80" y="147">H</text>
        <text x="77" y="117">I</text>
        <text x="80" y="87">J</text>
        <text x="80" y="57">K</text>
        <text x="50" y="200" class="label-title">DATA</text>
      </g>
      <g class="data">
        <rect width="400" height="25" x="90.5" y="340" />
        <rect width="320" height="25" x="90.5" y="310" />
        <rect width="520" height="25" x="90.5" y="280" />
        <rect width="360" height="25" x="90.5" y="250" />
        <rect width="440" height="25" x="90.5" y="220" />
        <rect width="560" height="25" x="90.5" y="190" />
        <rect width="240" height="25" x="90.5" y="160" />
        <rect width="160" height="25" x="90.5" y="130" />
        <rect width="480" height="25" x="90.5" y="100" />
        <rect width="280" height="25" x="90.5" y="70" />
        <rect width="200" height="25" x="90.5" y="40" />
      </g>
    </svg>
  </body>
</html>
