<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <svg class="graph" id="rectx" aria-labelledby="title" role="img">
      <title id="title">A line chart showing some information</title>
      <g class="grid x-grid" id="yGrid">
        <line x1="90" y1="20" x2="90" y2="500"></line>
      </g>
      <g class="grid y-grid" id="xGrid">
        <line x1="90" y1="500" x2="500" y2="500"></line>
      </g>
      <g class="labels x-labels">
        <text x="90" y="530">A</text>
        <text x="130" y="530">B</text>
        <text x="170" y="530">C</text>
        <text x="210" y="530">D</text>
        <text x="250" y="530">F</text>
        <text x="290" y="530">G</text>
        <text x="330" y="530">H</text>
        <text x="370" y="530">I</text>
        <text x="410" y="530">J</text>
        <text x="450" y="530">K</text>
        <text x="490" y="530">L</text>
        <text x="290" y="570" class="label-title">DATA</text>
      </g>
      <g class="labels y-labels">
        <text x="80" y="505">0</text>
        <text x="80" y="475">1</text>
        <text x="80" y="445">2</text>
        <text x="80" y="415">3</text>
        <text x="80" y="385">4</text>
        <text x="80" y="355">5</text>
        <text x="80" y="325">6</text>
        <text x="80" y="295">7</text>
        <text x="80" y="265">8</text>
        <text x="80" y="235">9</text>
        <text x="80" y="205">10</text>
        <text x="80" y="175">11</text>
        <text x="80" y="145">12</text>
        <text x="80" y="115">13</text>
        <text x="80" y="85">14</text>
        <text x="60" y="295" class="label-title">X VALUES</text>
      </g>

      <g class="data linedata">
        <polygon points="90,200 130,260 130,500 90,500" />
        <polygon points="130,260 170,110 170,500 130,500" />
        <polygon points="170,110 210,230 210,500 170,500" />
        <polygon points="210,230 250,170 250,500 210,500" />
        <polygon points="250,170 290,80 290,500 250,500" />
        <polygon points="290,80 330,320 330,500 290,500" />
        <polygon points="330,320 370,380 370,500 330,500" />
        <polygon points="370,380 410,140 410,500 370,500" />
        <polygon points="410,140 450,290 450,500 410,500" />
        <polygon points="450,290 490,350 490,500 450,500" />
      </g>
    </svg>
  </body>
</html>
